<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>News table</title>
    <style>
    tr, td {
      padding: 10px;
      border: 1px solid#333;
    }

    iframe{
        width:700px;
        height: 400px;
        justify-content: center;
    }
    </style>
    
</head>
<body>
    <table>
        <tr>
        <td><iframe src="https://www.r7.com/">R7</iframe></td>
        <td><iframe src="https://valor.globo.com/">Valor Econômico</iframe></td>
        </tr>
        <tr>
        <td><iframe src="https://www.cnnbrasil.com.br/">CNN Brasil</iframe></td>
        <td><iframe src="https://www.estadao.com.br/">Estadão</iframe></td>
        </tr>
    </table>
</body>
</html>
